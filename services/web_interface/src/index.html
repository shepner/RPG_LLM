<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTRPG LLM System</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TTRPG LLM System</h1>
            <div id="auth-section">
                <div id="login-form">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <button id="login-btn">Login</button>
                    <button id="register-btn">Register</button>
                </div>
                <div id="user-info" style="display: none;">
                    <span id="username-display"></span>
                    <span id="user-role" style="margin: 0 10px; color: #888; font-size: 0.9em;"></span>
                    <button id="manage-users-btn" style="display: none; margin-right: 10px; padding: 5px 10px; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em;">Manage Users</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <main>
            <div id="game-section" style="display: none;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div class="panel">
                        <h2>Game Events</h2>
                        <div id="events-log" style="min-height: 200px; max-height: 400px; overflow-y: auto; padding: 10px;"></div>
                    </div>

                    <div class="panel">
                        <h2>Narrative</h2>
                        <div id="narrative-log" style="min-height: 200px; max-height: 400px; overflow-y: auto; padding: 10px;"></div>
                    </div>
                </div>

                <div class="panel">
                    <h2>Game Management</h2>
                    <div style="margin-bottom: 20px;">
                        <button id="create-session-btn" style="padding: 10px 20px; margin-right: 10px; background: #4a9eff; color: white; border: none; border-radius: 4px; cursor: pointer;">Create New Game Session</button>
                        <button id="refresh-sessions-btn" style="padding: 10px 20px; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer;">Refresh Sessions</button>
                    </div>
                    <div id="sessions-list" style="margin-bottom: 20px;"></div>
                </div>
                
                <div class="panel">
                    <h2>Actions</h2>
                    <div style="display: flex; gap: 10px;">
                        <textarea id="action-input" placeholder="Describe your action..." style="flex: 1; min-height: 80px; padding: 10px; background: #2a2a2a; color: #e0e0e0; border: 1px solid #444; border-radius: 4px;"></textarea>
                        <button id="submit-action" style="align-self: flex-end; padding: 10px 20px;">Submit Action</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
